<!DOCTYPE html>
<html>
<head>
	<title>商品</title>
	<meta charset="utf-8">
	<script type="text/javascript" src = "http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
商品名：<span id = "gname"></span></br></br>
单价：<span id = "gprice"></span></br></br>
图片：<img id = "gimg" src="" /></br></br>
描述：<span id="gd" ></span></br>
数量：<input type="text" id="count" value="1"> </br>

<input type="button" id="btn" value="添加购物车">
<script>
var shop_data;
	$.ajax({
		url:"/Thinkphp/public/api/Goods/queryShop",
		type:"post",
		data:{
			id:8	
		},
		success:function(data){
			console.log(data);
			if(data.goods){
				 shop_data = data.goods;
				$('#gname').text(data.goods.name);
				$('#gprice').text(data.goods.price);
				$('#gimg').attr("src",data.goods.img);
				$('#gd').text(data.goods.description);

			}
		}
	})
	$('#btn').on("click",function(){
		$.ajax({
		url:"/Thinkphp/public/api/shopcart/addshop",
		type:"post",
		data:{
			"goods_id ":shop_data.id,
			"count":$('#count').val()

		},
		success:function(data){
			console.log(data);
			if(data.goods){
				$('#gname').text(data.goods.name);
				$('#gprice').text(data.goods.price);
				$('#gimg').attr("src",data.goods.img);
				$('#gd').text(data.goods.description);

			}
		}
	})

	})
	
</script>

</body>
</html>
