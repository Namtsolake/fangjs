<!DOCTYPE html>
<html>
<head>
	<title>商品</title>
	<meta charset="utf-8">
	<script type="text/javascript" src = "http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
商品名：<input type="text" id = "gname"/></br></br>
单价：<input type="text" id = "gprice"/></br></br>
图片：<input type="text" id = "gimg"/></br></br>
描述：<textarea name="" id="gd" cols="30" rows="10"></textarea></br>
<input type="button" id="btn" value="添加商品">
<script>
	$("body").delegate("#btn","click",function(){
		$.ajax({
		url:"/Thinkphp/public/api/Goods/add",
		type:"post",
		data:{
			name:$("#gname").val(),
			price:$("#gprice").val(),
			img:$("#gimg").val(),
			description:$("#gd").val()
		},
		success:function(data){
			console.log(data);
		}
	})
	})
	
</script>

</body>
</html>
